buildscript {
  def kotlinVersion = rootProject.ext.has('kotlinVersion')
    ? rootProject.ext.get('kotlinVersion')
    : '2.1.10'

  repositories {
    mavenCentral()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:8.5.0'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('compileSdkVersion', 35)
  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 27)
    targetSdkVersion safeExtGet('targetSdkVersion', 35)
  }
  lintOptions {
    abortOnError false
  }
  namespace 'app.edge.rnzcash'
}

repositories {
  maven {
    url('../node_modules/react-native/android')
  }
  google()
  mavenCentral()
}

dependencies {
  implementation 'com.facebook.react:react-native:+'

  // Compiler plugin for Room annotation support:
  kapt 'androidx.room:room-compiler:2.5.1'

  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'androidx.paging:paging-runtime-ktx:2.1.2'
  implementation 'cash.z.ecc.android:zcash-android-sdk:2.4.0'
  implementation 'cash.z.ecc.android:zcash-android-sdk-incubator:2.4.0'
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"
}
